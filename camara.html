<!DOCTYPE html>
<html>
    <head>
  	    <title>Canal M&oacute;vil Microfinanzas</title>
        <META HTTP-EQUIV="Refresh" CONTENT="600;URL=index.html">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"> 
        <meta name="Copyright" content="&copy; 2012, Intel Corporation" />

        -->
        
        <script src="cordova.js"></script>

        <script type="text/javascript" src="jquery/js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="jquery/js/jquery.mobile-1.1.1.min.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>

        <!--//Globalizacion (Traduccion)-->
	    <script src="globalization/traduccion.js"></script>
        
        <link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css"> 
        <link rel="stylesheet" href="css/camera.css" type="text/css">
    </head>
    
    <body onload="onLoad()">
		
        <!-- Home Page (menu page) -->
        <div data-role="page" id="home_page" data-theme="a">
            <div data-role="header" id="navcamara">
		         <script type="text/javascript">navCamara();</script>			       
            </div>
            <div data-role="content" id="opcioncamara">
		         <script type="text/javascript"> opcionesCamara();</script>			       
            </div>
        </div>
        
        <!-- Settings edit page -->
        <div data-role="page" id="settings_page" data-theme="a">
            <div data-role="header" id="navconfiguracamara">
		         <script type="text/javascript"> navConfiguraCamara();</script>			       
            </div>
            
            <div data-role="content">
            
                <form name="settings_form" id="settings_form">
                    
                    <div data-role="collapsible-set" data-inset="false" data-mini="true">

                        <div data-role="collapsible" data-collapsed="false" id="pictureeditingsetting">
		                    <script type="text/javascript"> pictureEditingSetting();</script>			       

                            <div data-role="controlgroup" id="edicionimagen">
		                        <script type="text/javascript"> pictureEditingImages();</script>			       
                            </div>
                    	</div>
                    	
                    	<div data-role="collapsible">
                            <h3>Picture saving options</h3>
                        	
                            <label for="encod_input" data-mini="true">Choose encoding type:</label>
                            <select id="encod_input" name="encod_input" data-mini="true">
                              <option value="0" selected="selected">JPEG</option>
                              <option value="1">PNG</option>
                            </select>
                                  
                            <label for="save_input" data-mini="true">Save picture to photo album</label>
                            <select name="save_input" id="save_input" data-role="slider" data-mini="true" data-theme="a" data-track-theme="a">
                                <option value="false">No</option>
                            	<option value="true" selected="selected">Yes</option>
                            </select>
                    	</div>
                        
                        <div data-role="collapsible">
                            <h3>Picture opening options</h3>
                            <label for="media_input" data-mini="true">Choose media type:</label>
                            <select id="media_input" name="media_input" data-mini="true">
                              <option value="0" selected="selected">Pictures</option>
                              <option value="1">Videos</option>
                              <option value="2">All media</option>
                            </select>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
        
        <!-- Camera capture result page -->
        <div data-role="page" id="result_page" data-theme="a">
            <div data-role="header" id="resultado">
		         <script type="text/javascript">resultadoCamara();</script>			       
            </div>
            <div data-role="content" id="contenido">
		         <script type="text/javascript">contenidoCamara();</script>			       
            </div>
        </div>
	</body>
</html>
