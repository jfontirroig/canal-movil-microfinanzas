	 <script>
         $(document).on("swipeleft", function(event, ui) {
           var menuIzq = localStorage.getItem('menuIzquierdo');         
           var menuDer = localStorage.getItem('menuDerecho');         
           if (menuIzq=='off') {  
             $("#add-form").panel("open");
             if (menuDer=='off') {  
  		        localStorage.setItem('menuDerecho', "on"); 
             } else {
		        localStorage.setItem('menuDerecho', "off"); 
           } else { 
             $("#MenuIzquierda").panel("open");
             if (menuIzq=='off') {  
  		        localStorage.setItem('menuIzquierdo', "on"); 
             } else {
		        localStorage.setItem('menuIzquierdo', "off"); 
             } 
           } 
         })
     </script>

     <script>
         $(function() {
           var lengua = localStorage.getItem('idioma');         
           if (lengua==2) {  //ingles
              $('#ParadigFecha').datepicker($.extend(
                 {
                   showMonthAfterYear: false,
                   dateFormat:'d MM, y',
                 },
                 $.datepicker.regional['en-GB']
              ));
           }else if(lengua==3){ //frances
              $('#ParadigFecha').datepicker($.extend(
                 {
                   showMonthAfterYear: false,
                   dateFormat:'d MM, y',
                 },
                 $.datepicker.regional['fr']
              ));
           }else if(lengua==4){ //portugues
              $('#ParadigFecha').datepicker($.extend(
                 {
                   showMonthAfterYear: false,
                   dateFormat:'d MM, y',
                 },
                 $.datepicker.regional['pt']
              ));
           }else{               //español
              $('#ParadigFecha').datepicker($.extend(
                 {
                   showMonthAfterYear: false,
                   dateFormat:'d MM, y',
                 },
                 $.datepicker.regional['es']
              ));
           } 
           var XYZfechat = localStorage.getItem('fechaturno'); 
           if (XYZfechat==null) {
              //$("#ParadigFecha").datepicker().datepicker("setDate", new Date());
           }else{
              $("#ParadigFecha").datepicker().datepicker("setDate", XYZfechat);
           }
		});

     </script>
